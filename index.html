<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Head-PhoneShop</title>
  </head>
  <body>
    <!-- Background -->
    <div
      class="flex justify-center items-center bg-slate-300 min-h-screen min-w-screen max:h-full max-w-full"
    >
      <!-- Card -->
      <div
        class="flex flex-col items-center sm:items-center lg:flex-row bg-white lg:h-4/6 w-1/2 lg:justify-between lg:items-start px-10 py-20 shadow-2xl rounded-lg"
      >
        <img
          src="./images/headphone.png"
          alt="head-phone"
          class="w-56 hover:scale-105 transition-all"
        />
        <!-- productDetails -->
        <div class="flex flex-col ml-8">
          <p
            class="my-4 bg-black text-white rounded-xl py-1 px-1 sm:w-full lg:w-28 lg:my-0text-center text-center"
          >
            Free Shipping
          </p>
          <h2 class="mt-2 text-2xl font-semibold">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h2>
          <p class="line-through text-sm my-2">$799</p>
          <h1 class="text-2xl font-bold">$599</h1>
          <p class="text-sm text-neutral-400 py-2">
            <span
              class="bg-green-500 w-5 h-5 inline-block rounded-2xl hover:animate-ping"
              >.</span
            >
            This offer is valid until April 3rd or as long as stock lasts!
          </p>
          <div class="bg-blue-900 rounded-xl w-full text-center pb-2">
            <button
              class="text-white bg-blue-400 w-full h-full p-2 hover:translate-y-1 hover:transition-all hover:bg-blue-500 hover:w-full hover:h-full rounded-t-md"
            >
              Add to cart
            </button>
          </div>
          <p class="text-gray-300 py-2">50+ pcs. in stock</p>
          <!-- buttons -->
          <div class="buttons flex flex-col lg:flex-row justify-between mt-2">
            <button
              class="border border-gray-200 flex items-center px-2 py-4 rounded-xl shadow-md hover:-translate-y-1 transition-all"
            >
              <img
                src="./images/weight.png"
                alt="add-to-cart"
                class="w-5 lg:w-12"
              />
              <p class="ml-2 text-sm">Add to cart</p>
            </button>
            <button
              class="border border-gray-200 flex items-center px-2 py-4 rounded-xl shadow-md hover:-translate-y-1 transition-all"
            >
              <img
                src="./images/heart.png"
                alt="add-to-cart"
                class="w-5 lg:w-12"
              />
              <p class="ml-2 text-sm">Add to WishList</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
